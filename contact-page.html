<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Coffee Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="text-bg-dark">
    <header>
      <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="./index.html"
            style="letter-spacing: 0.3rem; font-family: Roboto, sans-serif"
            >MY COFFEE SHOP</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    style="letter-spacing: 0.1rem"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./about-page.html"
                    style="letter-spacing: 0.1rem"
                    >About</a
                  >
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="letter-spacing: 0.1rem"
                  >
                    Shop
                  </a>
                  <ul
                    class="dropdown-menu bg-dark"
                    style="
                      --bs-dropdown-link-color: white;
                      --bs-border-color-translucent: none;
                      --bs-dropdown-border-radius: none;
                    "
                  >
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        style="letter-spacing: 0.1rem"
                        >Coffee</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="#"
                        style="letter-spacing: 0.1rem"
                        >Merch</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="./contact-page.html"
                    style="letter-spacing: 0.1rem"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-5">
      <div class="container-fluid" style="width: 70%">
        <h1 class="display-5 mb-3">We want to talk to you</h1>
        <form class="form-control text-bg-dark" style="border: none">
          <div class="mb-3">
            <label for="email-input" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="Enter your email"
              required=""
              style="width: 40%"
            />
          </div>
          <div class="mb-3">
            <label for="textarea-form" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="textarea-form"
              rows="5"
              placeholder="Enter your message..."
              style="width: 90%"
              required=""
            ></textarea>
          </div>
          <div class="mb-3">
            <button
              id="send-message-btn-contact"
              type="button"
              class="btn btn-secondary"
              style="letter-spacing: 0.1rem"
            >
              SEND MESSAGE
            </button>
          </div>
          <div class="mb-3">
            <span id="contact-message"></span>
          </div>
        </form>
      </div>
    </main>

    <footer class="mt-5">
      <div class="container-fluid my-2 bg-dark" style="--bs-gutter-x: 10rem">
        <div class="row">
          <div class="col-md-7">
            <div
              class="card text-bg-dark mb-3"
              style="--bs-border-color-translucent: none; font-size: 0.9rem"
            >
              <ul
                class="list-group list-group-flush bg-dark"
                style="
                  --bs-list-group-bg: dark;
                  --bs-list-group-color: white;
                  --bs-list-group-action-active-color: white;
                  --bs-list-group-border-color: none;
                "
              >
                <li class="list-group-item">
                  <a
                    href="./index.html"
                    style="
                      --bs-link-color: white;
                      text-decoration: none;
                      --bs-link-hover-color: white;
                    "
                    >Home</a
                  >
                </li>
                <li class="list-group-item">
                  <a
                    href="./about-page.html"
                    style="
                      --bs-link-color: white;
                      text-decoration: none;
                      --bs-link-hover-color: white;
                    "
                    >About us</a
                  >
                </li>
                <li class="list-group-item">
                  <a
                    href="./contact-page.html"
                    style="
                      --bs-link-color: white;
                      text-decoration: none;
                      --bs-link-hover-color: white;
                    "
                    >Contact us</a
                  >
                </li>
                <li class="list-group-item">
                  <a
                    href="#"
                    style="
                      --bs-link-color: white;
                      text-decoration: none;
                      --bs-link-hover-color: white;
                    "
                    >Terms of Service</a
                  >
                </li>
                <li class="list-group-item">
                  <a
                    href="#"
                    style="
                      --bs-link-color: white;
                      text-decoration: none;
                      --bs-link-hover-color: white;
                    "
                    >Refund policy</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-5">
            <div
              class="card text-bg-dark mb-3"
              style="
                --bs-border-color-translucent: none;
                --bs-card-border-radius: none;
              "
            >
              <form class="form-control text-bg-dark" style="border: none">
                <div class="mb-3">
                  <label for="subscribe-input" class="form-label"
                    ><h5>Subscribe to receive news about our coffee</h5></label
                  >
                  <div class="input-group mb-3" style="width: 85%">
                    <input
                      type="email"
                      class="form-control"
                      id="subscribe-input"
                      placeholder="Enter your email here"
                      style="font-size: 0.9rem"
                    />
                    <span class="input-group-text"
                      ><i
                        class="fa-sharp fa-solid fa-envelope"
                        style="font-size: 2rem; margin-left: 0.5rem"
                      ></i>
                    </span>
                  </div>
                </div>
                <div class="mb-3">
                  <span id="subscribe-message"></span>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="row align-items-right">
          <div class="col-md-9">
            <div
              class="card text-bg-dark mb-3"
              style="--bs-border-color-translucent: none"
            >
              <div class="card-body">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-tiktok"></i>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div
              class="card text-bg-dark mb-3"
              style="--bs-border-color-translucent: none"
            >
              <div class="card-body">
                <p
                  class="card-text"
                  style="
                    font-size: 0.6rem;
                    text-align: right;
                    display: flex;
                    justify-content: right;
                    align-items: right;
                  "
                >
                  &copy; 2022,
                  <a
                    class="page-link"
                    href="./index.html"
                    style="
                      --bs-link-color: white;
                      text-decoration: none;
                      --bs-link-hover-color: white;
                    "
                  >
                    MY COFFEE SHOP
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="container-fluid fixed-bottom bg-transparent"
        style="display: flex; justify-content: flex-end"
      >
        <div
          class="card bg-transparent"
          style="
            --bs-card-border-radius: none;
            --bs-card-border-color: none;
            --bs-card-inner-border-radius: none;
          "
        >
          <a href="#navbar">
            <i class="fa-solid fa-chevron-up" style="font-size: 2.2rem"> </i>
          </a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
